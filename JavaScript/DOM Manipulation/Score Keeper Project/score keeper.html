<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Score Keeper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='score keeper.css'>
    
</head>
<body>
    <p><span id="player1Score"></span> to <span id="player2Score"></span></p>

    <h4>Playing to: <span id="playingToScore"></span></h3>

    <div>
        <input type="number" name="" id="playingToField" placeholder="Max Points" autocomplete="off">
        <button id="player1Btn">Player 1</button>
        <button id="player2Btn">Player 2</button>
        <button id="resetBtn">Reset</button>
    </div>



    <script src='Score keeper js file/score keeper.js'></script>
</body>
</html>
