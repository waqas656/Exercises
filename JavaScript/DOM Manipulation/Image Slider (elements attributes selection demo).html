<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style type="text/css">
        img {
            max-width: 200px;
            max-height: 200px;
            min-width: 200px;
            min-height: 200px;
        }
    </style>
</head>

<body>
    <h1>Image Slider</h1>

    <input type="button" value="Previous" onclick="prevImage()">

    <img src="" alt="Poke">

    <input type="button" value="Next" onclick="nextImage()">

    <a href="https://www.google.com">LINK TO GOOGLE</a>

    <button id="changeBtn" >Click this to change link</button>

    <script src='js files/image slider (attributes selection).js'></script>
</body>

</html>
