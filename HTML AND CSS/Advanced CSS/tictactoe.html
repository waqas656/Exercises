<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Board</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css files/tictactoe.css'>
</head>
<body>

    <h1>TIC TAC TOE BOARD</h1>
    <table>
        <tbody>

            <tr>
                <td id="first"></td>
                <td id="second" class="vertical"></td>
                <td id="third"></td>
            </tr>

            <tr>
                <td id="fourth" class="horizontal" ></td>
                <!-- Assigning 2 classes to below element with a space in between class names -->
                <td id="fifth" class="vertical horizontal"></td>
                <td id="sixth" class="horizontal"></td>
            </tr>

            <tr>
                <td id="seventh"></td>
                <td id="eigth" class="vertical"></td>
                <td id="ninth"></td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
