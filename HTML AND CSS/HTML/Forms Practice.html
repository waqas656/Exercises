<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    <form action="https://www.google.com" method="GET">

        <div>
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" placeholder="username" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" name="passowrd" placeholder="password"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>

        <div>
            <label for="maleRb">Male</label>
            <input id="maleRb" type="radio" name="genderChoice" value="male" required>
        </div>

        <div>
            <label for="femaleRb">Female</label>
            <input id="femaleRb" type="radio" name="genderChoice" value="female" required>
        </div>

        <div>
            <label for="roleChoice"> Select Role:</label>
            <select id="roleChoice" name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>
        </div>

        <textarea name="aboutMe" id="aboutMeTextArea" cols="50" rows="20"></textarea>

        <div>
            <label for="agree">I agree :</label>
            <input id="agree" type="checkbox" required> <br>
        </div>

        <input type="submit" value="Login">
    </form>

</body>

</html>
